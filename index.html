        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .custom-container {
            border: 4px solid #333;
            display: inline-block;

        }

        .custom-grid {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
        }

        .coin {
            text-shadow: 0 0 2px #ffffff, 0 0 5px #ffffff;
            font-size: 52px;
        }

        .square {
            font-size: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .white {
            background-color: #fff;
            color: #000;
        }

        .coinwhite {
            text-shadow: 0 0 2px #000000, 0 0 5px #000000;
            font-size: 52px;

        }

        .black {
            background-color: #000;
            color: #fff;
        }
    </style>
